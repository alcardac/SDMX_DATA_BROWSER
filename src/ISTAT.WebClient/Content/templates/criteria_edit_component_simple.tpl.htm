<!-- this are used for passing data to "nsi-client.js" functions -->
<div style="display:none">
    <div id="${items.type.getId()}">simple</div>
</div>

<!-- the help message -->
<div class="help-message">{{html msg.html_criteria_help_simple}}</div>

<!-- the concept -->
<input type="hidden" id="${items.concept.getId()}" value="${query.component.ConceptRef}"/>
<!--<input type="hidden" id="criteria-component-index" value="${index}"/>-->
<input type="hidden" id="${items.warn.getId()}" value="${query.warn}"/>
<!-- the edit box for entering the value -->
{{if query.queryComponent && query.queryComponent.TextValue}}
	<input type="text" id="${items.simple.getId()}" value="${query.queryComponent.TextValue}" size="40"/>
{{else}}
	<input type="text" id="${items.simple.getId()}" value="" size="40"/>
{{/if}}
<div style="display:inline-block; position: relative; top: -1px;">
    <span class="button" onclick="criteria.$items.simple.$getItem().val(''); criteria.events.componentChange();">
        ${msg.label_clear}
    </span>
    <span class="button" onclick="criteria.events.componentChange()">
        ${msg.label_save}
    </span>
</div>
